language: node_js
cache: npm
node_js:
  - "11"
branches:
  only:
    - master
    - deploy
script:
  - git config --global user.email "travis@travis-ci.org"
  - git config --global user.name "Travis CI"

  - npm install -g typescript
  - tsc
  - node out/index.js

  - cd ..
  - git clone --depth=50 --branch=deploy https://github.com/roblox-ts/rbx-types.git deploy

  - ls
  - rm -rf deploy/include/*
  - cp -r rbx-types/include/* deploy/include
  - cp rbx-types/plugin.d.ts deploy/plugin.d.ts
  - cp rbx-types/README.md deploy/README.md
  - cd deploy

  - git add -A
  - git status
  - |
    if [ "$TRAVIS_EVENT_TYPE" == "cron" ]; then
      git diff-index --quiet HEAD || git commit -m "Automatic Update";
    else
      git diff-index --quiet HEAD || git commit -m "Manual Update";
    fi
  - git push https://${GIT_TOKEN}@github.com/roblox-ts/rbx-types.git deploy
