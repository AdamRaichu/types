language: node_js
node_js: node
script:
  - export DEPLOY=false
  - npm install -g typescript publish-diff
  - tsc
  - git config --global user.email "travis@travis-ci.org"
  - git config --global user.name "Travis CI"
  - git checkout master
  - node out/index.js
  - publish-diff
  - |
    if (publish-diff) then
    echo "changes detected, publishing.."
    # export DEPLOY=true
    echo "1. git add"
    git add .
    echo "2. git commit"
    git commit -m "Autogenerated files [ci skip]"
    echo "3. npm version"
    npm version patch -m "Bumping to %s [ci skip]"
    echo "4. git push"
    git push https://${GIT_TOKEN}@github.com/roblox-ts/rbx-types.git
    else echo "no changes detected"
    fi
deploy:
  provider: npm
  email: $NPM_EMAIL
  api_key: $NPM_TOKEN
  on:
    condition: $DEPLOY = true